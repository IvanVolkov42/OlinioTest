<div class="row" style="justify-content: center">
  <div class="col-xs-12">
    <form *ngIf="userForm" [formGroup]="userForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 ">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="userName">User name</label>
            <input
              type="text"
              id="userName"
              formControlName="userName"
              class="form-control"
              readonly
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              readonly
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="number"
              id="phone"
              formControlName="phone"
              class="form-control"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="phone">Country</label>
            <select name="country" id="country" formControlName="country"  class="form-control">
              <option value="{{option.code}}" *ngFor="let option of options">{{option.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
