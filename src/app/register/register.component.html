<div class="row" style="justify-content: center">
  <div class="col-xs-12 col-md-6 col-md-offset-6">
    <form
      (ngSubmit)="onSubmit(registerForm)"
      #registerForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          firstName
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          required
          lastName
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="userName">User name</label>
        <input
          type="text"
          id="userName"
          name="userName"
          required
          userName
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
          ngModel
          required
          class="form-control">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="number"
          id="phone"
          name="phone"
          phone
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country" country ngModel class="form-control">
          <option value="{{option.code}}" *ngFor="let option of options">{{option.name}}</option>
        </select>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary register-btn">{{'Register user'}}</button>
      </div>
      <div *ngIf="error" class="alert alert-danger" style="margin-top: 10px" role="alert"> {{error}}</div>
    </form>
  </div>
</div>
