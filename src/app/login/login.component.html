<div class="row" style="justify-content: center">
  <div class="col-xs-12 col-md-6 col-md-offset-6">
    <form
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">User name</label>
        <input
          type="text"
          id="userName"
          name="userName"
          required
          userName
          ngModel
          class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
          ngModel
          required
          class="form-control">
      </div>
      <div>
        <button
          type="submit"
          style="margin-top: 10px"
          class="btn btn-success register-btn">{{'Login'}}</button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" style="margin-top: 10px" role="alert"> {{errorMessage}}</div>
    </form>
  </div>
</div>
